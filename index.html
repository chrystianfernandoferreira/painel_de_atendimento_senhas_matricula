<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Atendimento</title>

<style>
* { box-sizing: border-box; }

html, body {
    width: 100%;
    min-height: 100dvh;
    margin: 0;
    background: #111827;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
}

.screen {
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #7f1d1d, #374151);
}

.header {
    background: #991b1b;
    text-align: center;
    padding: clamp(12px, 2vmin, 28px);
}

.header h1 {
    margin: 0;
    font-size: clamp(32px, 5vw, 92px);
}

.senha {
    font-size: clamp(64px, 15vw, 200px);
    font-weight: bold;
    color: #fde047;
}

.setor {
    font-size: clamp(24px, 6vw, 60px);
}

.horarios {
    font-size: clamp(14px, 3vw, 30px);
}

.content {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: clamp(12px, 3vmin, 40px);
    padding: clamp(12px, 3vmin, 40px);
}

.section {
    background: #f3f4f6;
    color: #000;
    border-radius: 20px;
    padding: 30px;
    text-align: center;
}

.section h2 {
    color: #7f1d1d;
}

.info {
    font-size: clamp(20px, 4vw, 46px);
}

.controls {
    background: #020617;
    text-align: center;
    padding: 20px;
}

button {
    font-size: clamp(14px, 2.5vw, 28px);
    padding: 0.6em 1.2em;
    margin: 0.3em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.doc { background: #dc2626; color: #fff; }
.mat { background: #334155; color: #fff; }
.reset { background: #f59e0b; color: #000; }

.footer {
    background: #020617;
    text-align: center;
    padding: 14px;
    font-size: clamp(12px, 2.5vw, 22px);
}
</style>
</head>

<body>

<div class="screen">

    <div class="header">
        <h1>SENHA EM ATENDIMENTO</h1>
        <div class="senha" id="senha">--</div>
        <div class="setor" id="setor">AGUARDANDO</div>
        <div class="horarios">
            Atendimento: <strong id="horaAtendimento">--:--</strong> |
            Hora Atual: <strong id="horaAtual">--:--:--</strong>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <h2>Documenta√ß√£o</h2>
            <div class="info">Atendendo: <strong id="docAtual">--</strong></div>
            <div class="info">Pr√≥xima: <strong id="docProx">1</strong></div>
        </div>

        <div class="section">
            <h2>Matr√≠cula</h2>
            <div class="info">Atendendo: <strong id="matAtual">--</strong></div>
            <div class="info">Pr√≥xima: <strong id="matProx">1</strong></div>
        </div>
    </div>

    <div class="controls">
        <button class="doc" onclick="chamar('DOCUMENTACAO')">üìÑ Documenta√ß√£o</button>
        <button class="mat" onclick="chamar('MATRICULA')">üìù Matr√≠cula</button>
        <button class="reset" onclick="redefinir()">üîÑ Redefinir</button>
    </div>

    <div class="footer">
        Etec Sylvio de Mattos Carvalho ‚Ä¢ Centro Paula Souza
    </div>
</div>

<audio id="tindon" src="https://actions.google.com/sounds/v1/alarms/airport_chime.ogg"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCfaPNHgxrem88R7x8dKD9j2SzTYPm9v10",
  authDomain: "painel-senhas-etec.firebaseapp.com",
  databaseURL: "https://painel-senhas-etec-default-rtdb.firebaseio.com",
  projectId: "painel-senhas-etec",
  storageBucket: "painel-senhas-etec.appspot.com",
  messagingSenderId: "52328553080",
  appId: "1:52328553080:web:1fcdda82a6bdbf70732b8d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const estadoRef = ref(db, "estado");

/* Hora atual */
setInterval(() => {
  horaAtual.textContent = new Date().toLocaleTimeString("pt-BR");
}, 1000);

/* Renderiza√ß√£o */
function render(e) {
  senha.textContent = e.senha;
  setor.textContent = e.setor;
  horaAtendimento.textContent = e.horaAtendimento;
  docAtual.textContent = e.docAtual;
  docProx.textContent = e.docProx;
  matAtual.textContent = e.matAtual;
  matProx.textContent = e.matProx;
}

/* Atualiza√ß√£o em tempo real */
onValue(estadoRef, snap => {
  if (snap.exists()) render(snap.val());
});

/* Voz */
function falar(texto) {
  const msg = new SpeechSynthesisUtterance(texto);
  msg.lang = "pt-BR";
  speechSynthesis.speak(msg);
}

/* Chamar senha */
window.chamar = async function(tipo) {
  tindon.play();
  const snap = await get(estadoRef);

  let e = snap.exists() ? snap.val() : {
    docAtual: "--", docProx: 1,
    matAtual: "--", matProx: 1,
    senha: "--",
    setor: "AGUARDANDO",
    horaAtendimento: "--:--"
  };

  e.horaAtendimento = new Date().toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });

  if (tipo === "DOCUMENTACAO") {
    e.docAtual = e.docProx++;
    e.senha = e.docAtual;
    e.setor = "DOCUMENTA√á√ÉO";
    falar(`Senha ${e.docAtual}, documenta√ß√£o`);
  } else {
    e.matAtual = e.matProx++;
    e.senha = e.matAtual;
    e.setor = "MATR√çCULA";
    falar(`Senha ${e.matAtual}, matr√≠cula`);
  }

  set(estadoRef, e);
};

/* Reset */
window.redefinir = function() {
  if (!confirm("Deseja redefinir todas as senhas?")) return;

  set(estadoRef, {
    docAtual: "--", docProx: 1,
    matAtual: "--", matProx: 1,
    senha: "--",
    setor: "AGUARDANDO",
    horaAtendimento: "--:--"
  });
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width, height=device-height,
               initial-scale=1.0">

<title>Painel de Atendimento</title>

<style>
* {
    box-sizing: border-box;
}

html, body {
    width: 100%;
    min-height: 100dvh;
    margin: 0;
    background: #111827;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
}

/* CONTAINER GERAL */
.screen {
    min-height: 100dvh;
    width: 100%;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #7f1d1d, #374151);
}

/* CABE√áALHO */
.header {
    background: #991b1b;
    text-align: center;
    padding: clamp(12px, 2vmin, 28px);
}

.header h1 {
    margin: 0;
    font-size: clamp(32px, 5vw, 92px);
}

.senha {
    font-size: clamp(64px, 15vw, 200px);
    font-weight: bold;
    color: #fde047;
    line-height: 1;
}

.setor {
    font-size: clamp(24px, 6vw, 60px);
}

.horarios {
    font-size: clamp(14px, 3vw, 30px);
    margin-top: 0.5vmin;
}

/* CONTE√öDO */
.content {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(min(100%, 320px), 1fr));
    gap: clamp(12px, 3vmin, 40px);
    padding: clamp(12px, 3vmin, 40px);
}

.section {
    background: #f3f4f6;
    color: #000;
    border-radius: clamp(10px, 2vmin, 24px);
    padding: clamp(12px, 3vmin, 40px);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.section h2 {
    margin-top: 0;
    font-size: clamp(22px, 4vw, 54px);
    color: #7f1d1d;
}

.info {
    font-size: clamp(20px, 4vw, 46px);
}

/* CONTROLES */
.controls {
    background: #020617;
    text-align: center;
    padding: clamp(10px, 2vmin, 20px);
}

button {
    font-size: clamp(14px, 2.5vw, 28px);
    padding: 0.6em 1.2em;
    margin: 0.3em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.doc { background: #dc2626; color: #fff; }
.mat { background: #334155; color: #fff; }
.reset { background: #f59e0b; color: #000; }

/* RODAP√â */
.footer {
    background: #020617;
    text-align: center;
    padding: clamp(8px, 1.8vmin, 18px);
    font-size: clamp(12px, 2.5vw, 22px);
    color: #e5e7eb;
}
</style>
</head>

<body>

<div class="screen">

    <div class="header">
        <h1>SENHA EM ATENDIMENTO</h1>
        <div class="senha" id="senha">--</div>
        <div class="setor" id="setor">AGUARDANDO</div>
        <div class="horarios">
            Atendimento: <strong id="horaAtendimento">--:--</strong> |
            Hora Atual: <strong id="horaAtual">--:--:--</strong>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <h2>Documenta√ß√£o</h2>
            <div class="info">Atendendo: <strong id="docAtual">--</strong></div>
            <div class="info">Pr√≥xima: <strong id="docProx">1</strong></div>
        </div>

        <div class="section">
            <h2>Matr√≠cula</h2>
            <div class="info">Atendendo: <strong id="matAtual">--</strong></div>
            <div class="info">Pr√≥xima: <strong id="matProx">1</strong></div>
        </div>
    </div>

    <div class="controls">
        <button class="doc" onclick="chamar('DOCUMENTACAO')">üìÑ Documenta√ß√£o (F1)</button>
        <button class="mat" onclick="chamar('MATRICULA')">üìù Matr√≠cula (F2)</button>
        <button class="reset" onclick="redefinir()">üîÑ Redefinir (F3)</button>
    </div>

    <div class="footer">
        Etec Sylvio de Mattos Carvalho ‚Ä¢ Centro Paula Souza
    </div>

</div>

<audio id="tindon"
       src="https://actions.google.com/sounds/v1/alarms/airport_chime.ogg"></audio>

<script>
let estado = JSON.parse(localStorage.getItem("estado")) || {
    docAtual: "--", docProx: 1,
    matAtual: "--", matProx: 1,
    senha: "--",
    setor: "AGUARDANDO",
    horaAtendimento: "--:--"
};

function atualizarHoraAtual() {
    horaAtual.textContent = new Date().toLocaleTimeString("pt-BR");
}
setInterval(atualizarHoraAtual, 1000);
atualizarHoraAtual();

function horaAtendimentoAtual() {
    return new Date().toLocaleTimeString("pt-BR", {
        hour: "2-digit",
        minute: "2-digit"
    });
}

function falar(texto) {
    const msg = new SpeechSynthesisUtterance(texto);
    msg.lang = "pt-BR";
    msg.rate = 0.9;
    msg.pitch = 1.1;
    speechSynthesis.speak(msg);
}

function atualizarTela() {
    senha.textContent = estado.senha;
    setor.textContent = estado.setor;
    horaAtendimento.textContent = estado.horaAtendimento;
    docAtual.textContent = estado.docAtual;
    docProx.textContent = estado.docProx;
    matAtual.textContent = estado.matAtual;
    matProx.textContent = estado.matProx;
    localStorage.setItem("estado", JSON.stringify(estado));
}
atualizarTela();

function chamar(tipo) {
    tindon.play();
    setTimeout(() => {
        estado.horaAtendimento = horaAtendimentoAtual();
        if (tipo === "DOCUMENTACAO") {
            estado.docAtual = estado.docProx++;
            estado.senha = estado.docAtual;
            estado.setor = "DOCUMENTA√á√ÉO";
            falar(`Senha ${estado.docAtual}, documenta√ß√£o`);
        } else {
            estado.matAtual = estado.matProx++;
            estado.senha = estado.matAtual;
            estado.setor = "MATR√çCULA";
            falar(`Senha ${estado.matAtual}, matr√≠cula`);
        }
        atualizarTela();
    }, 900);
}

function redefinir() {
    if (!confirm("Deseja redefinir todas as senhas?")) return;
    estado = {
        docAtual: "--", docProx: 1,
        matAtual: "--", matProx: 1,
        senha: "--",
        setor: "AGUARDANDO",
        horaAtendimento: "--:--"
    };
    atualizarTela();
}
</script>

</body>
</html>
